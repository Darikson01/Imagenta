<!-- Product -->
<div class="card h-100">

  {% if product.image %}
    <img src="{{ product.image.url }}" alt="Imagen del producto" height="300">
  {% endif %}

  <div class="card-body">
    <h5 class="card-title">{{ product.title }}</h5>
    <p class="card-text">PRECIO: ${{ product.price | truncatewords:15 }}
    <p class="card-text">UNIDADES DISPONIBLES: {{ product.stock | truncatewords:15 }}</p>
    <a href="{% url 'products:product' product.slug %}" class="btn btn-danger">Ver m√°s</a>
  </div>
  

</div>
