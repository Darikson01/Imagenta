{% extends 'base.html' %}

{% block content %}
  <div class="row gx-4 gx-lg-5 align-items-center">
    {% if product.image %}
    <div class="col-md-6"><img src="{{ product.image.url }}"></div>
    {% endif %}
  </div>

  <div class="col">
    <div class="h2">{{ product.title }}</div>
    <div class="h5 font-weight-bold">
      Precio: <span class="text-danger">{{ product.price }}</span>
    </div>
    <div class="">
      <p>{{ product.description }}</p>
    </div>
    <div class="">
      {% include 'carts/snippets/add.html' %}
    </div>
  </div>
  
{% endblock %}
