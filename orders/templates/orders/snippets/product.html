{% load product_extras %}

<div class="row mt-2">
  <div class="col-4">
    {% if product.image %}
      <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
    {% endif %}
  </div>
  <div class="col">
    <div class="row">
      <strong>
        <a href="{% url 'products:product' product.slug %}" style="color: black;">{{ product.title }} </a>
      </strong>
    </div>
    <div class="row">
      <strong class="text-danger">{{ product.price | price_format }}0</strong>
    </div>
  </div>
</div>
