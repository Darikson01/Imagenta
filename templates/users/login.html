{% load static %}
{% url 'register' as register %}
<!DOCTYPE html>
<html lang="en">


<title>Imagenta - Inicio de sesión</title>

<link rel="stylesheet" type="text/css" href="{% static 'css/login2.css' %}">
<head>
    <link rel="shortcut icon" href="{% static 'images/icon.png' %}">
  
</head>

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <h2 class="active"> Inicio de sesión </h2>
 

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="{% static 'images/logo2.png' %}" />
    </div>

    <!-- Login Form -->
    <form method="post">
      {% csrf_token %}  
      <br>
      <input type="text" id="txtusuario" class="fadeIn third" name="username" placeholder="Nombre de usuario" maxlength="15"  required>
      <input type="password" id="txtclave" class="fadeIn third" name="password" placeholder="Contraseña" maxlength="15" required>
  
        <input type="submit" id="btninicio"  class="btn btn-success" value="Iniciar sesión">
    
    </form>


    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a href="{% url 'password_reset' %}">¿OLVIDASTE TU CONTRASEÑA?</a>
    </div>
    <div id="formFooter">
        <a href="{{ register }}" >CREA UNA CUENTA</a>
      </div>
  

  </div>
